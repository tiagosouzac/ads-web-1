<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulários</title>
  </head>
  <body>
    <h1>Formulário Aqui</h1>

    <form>
      <label for="campo_nome">Nome: </label>

      <input
        id="campo_nome"
        type="text"
        placeholder="Digite seu nome aqui"
        required
      />

      <br />
      <br />

      <label for="campo_email">Email: </label>

      <input
        id="campo_email"
        type="email"
        placeholder="Digite um email"
        required
      />

      <br />
      <br />

      <label for="campo_senha">Senha: </label>

      <input
        id="campo_senha"
        type="password"
        placeholder="Digite uma senha"
        required
      />

      <br />
      <br />

      <h2>Animal de estimação</h2>

      <input type="radio" id="dog" name="animal" value="Cachorro" />
      <label for="dog">Cachorro</label>

      <br />

      <input type="radio" id="cat" name="animal" value="Gato" />
      <label for="cat">Gato</label>

      <br />

      <input type="radio" id="bird" name="animal" value="Pássaro" />
      <label for="bird">Pássaro</label>

      <br />
      <br />

      <h2>O que você tem em casa?</h2>
      <input type="checkbox" id="item1" name="item1" value="TV" />
      <label for="item1">TV</label>

      <br />

      <input type="checkbox" id="item2" name="item2" value="Geladeira" />
      <label for="item2">Geladeira</label>

      <br />

      <input type="checkbox" id="item3" name="item3" value="Computador" />
      <label for="item3">Computador</label>

      <br />
      <br />

      <h2>Escolha uma cor:</h2>

      <select name="cores">
        <option value="" disabled>Selecione uma cor:</option>
        <option value="vermelho">Vermelho</option>
        <option value="azul">Azul</option>
        <option value="amarelo">Amarelo</option>
        <option value="verde">Verde</option>
      </select>

      <br />
      <br />

      <h2>Digite sua mensagem:</h2>

      <textarea
        rows="15"
        cols="55"
        placeholder="Digite aqui sua mensagem"
        name="mensagem"
      >
        Um texto de exemplo
      </textarea>

      <br />
      <br />

      <input type="submit" value="Enviar Formulário" />
    </form>

    <button>Clique aqui</button>

    <br />
    <hr />
  </body>
</html>
